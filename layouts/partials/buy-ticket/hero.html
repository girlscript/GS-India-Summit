<section
  class="hero-wrap hero-wrap-2 site-hero inner background"
  data-stellar-background-ratio="0.5"
>
  <div class="container">
    <div class="row align-items-center content-hero justify-content-center">
      <div class="col-md-10">
        <h1
          class="d-block mb-4 aos-init aos-animate h1tag display-1 font-weight-normal"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          {{.heading}}
        </h1>
        <span
          class="d-block mb-3 caption aos-init aos-animate date text-white"
          data-aos="fade-up"
          >{{.subheading}}</span
        >
      </div>
    </div>
  </div>
</section>
