<section
  class="hero-wrap hero-wrap-2 site-hero inner background"
  data-stellar-background-ratio="0.5"
>
  <div class="container">
    <div class="row align-items-center justify-content-center">
      <div class="col-md-10">
        <h1
          class="d-block mb-4 aos-init aos-animate setterx font-weight-normal"
          data-aos="fade-up"
          data-aos-delay="200"
        >
          {{ .heading }}
        </h1>
        <h2
          class="motto text-white display-4 mb-2 mt-0"
          style="font-family: sans; font-weight: 400;"
          data-aos-delay="300"
        >
          {{ .year }}
        </h2>
        <h4
          class="mt-5 text-mute text-white d-block caption aos-init aos-animate"
          data-aos="fade-up"
        >
          {{ .text }}
        </h4>
      </div>
    </div>

    {{ if (isset . "registerLink") }}
    <div class="mt-5 yo">
      <a
        target="_blank"
        rel="noopener noreferrer"
        href="{{ .registerLink }}"
        class="btn-custom buy-ticket-btn"
        ><span>{{ .registerText }}</span></a
      >
    </div>
    {{ end }}
  </div>
</section>
