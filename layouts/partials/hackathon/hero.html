<section
  class="hero-wrap hero-wrap-2 site-hero inner background"
  data-stellar-background-ratio="0.5"
>
  <div class="container">
    <div class="row align-items-center content-hero justify-content-center">
      <div class="col-md-10">
        <span
          class="d-block mb-3 caption aos-init aos-animate date text-white"
          data-aos="fade-up"
          >{{.preheading}}</span
        >
        <h1
          class="d-block mb-4 aos-init aos-animate h1tag display-2 font-weight-normal"
          data-aos="fade-up"
          data-aos-delay="100"
        >
          {{.heading}}
        </h1>
        <h2
          class="motto text-white display-4 mb-2 mt-0"
          style="font-family: sans; font-weight: 400;"
          data-aos-delay="300"
        >
          {{ .subheading }}
        </h2>
        <h2
          class="motto text-white h2 mb-2 mt-0"
          style="font-family: sans; font-weight: 400;"
          data-aos-delay="300"
        >
          {{ .date }}
        </h2>
        <h2
          class="motto text-primary display-4 m-0"
          style="font-family: sans; font-weight: 400;"
          data-aos-delay="300"
        >
          {{ .subheading2 }}
        </h2>

        <div class="mt-5 yo d-flex justify-content-center">
          {{ if.registerLink }}
          <a
            target="_blank"
            rel="noopener noreferrer"
            href="{{ .registerLink }}"
            class="btn-custom buy-ticket-btn"
            ><span>{{ .registerText }}</span></a
          >
          {{ else }}
          <button disabled class="btn btn-primary d-block px-2 py-3">
            {{ .registerText }}
          </button>
          {{ end }}
        </div>
      </div>
    </div>
  </div>
</section>
