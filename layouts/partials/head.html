<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <link rel="shortcut icon" type="image/png" href="/images/favicon.png" />

    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans:wght@700&family=Roboto+Mono:wght@200;400;600&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="/css/open-iconic-bootstrap.min.css" />
    <link rel="stylesheet" href="/css/animate.css" />

    <link rel="stylesheet" href="/css/owl.carousel.min.css" />
    <link rel="stylesheet" href="/css/owl.theme.default.min.css" />
    <link rel="stylesheet" href="/css/magnific-popup.css" />

    <link rel="stylesheet" href="/css/aos.css" />

    <link rel="stylesheet" href="/css/ionicons.min.css" />

    <link rel="stylesheet" href="/css/bootstrap-datepicker.css" />
    <link rel="stylesheet" href="/css/jquery.timepicker.css" />

    <link rel="stylesheet" href="/css/flaticon.css" />
    <link rel="stylesheet" href="/css/icomoon.css" />
    <link rel="stylesheet" href="/css/style.css" />
    <!--Open graph tags-->
    <meta property="og:title" content="{{ .Title }}" />
    <meta property="og:description" content="{{ .Description }}" />
    <meta property="og:url" content="{{ .Permalink }}" />
    <meta
      property="og:image"
      content="{{ .Site.BaseURL }}/images/summitlogo.png"
    />
    <meta property="og:site_name" content="Girlscript India Summit - 2020" />

    <!--Twitter tags-->
    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="{{ .Title }}" />
    <meta name="twitter:description" content="{{ .Description }}" />
    <meta name="twitter:site" content="@gssummit2020" />
    <meta
      name="twitter:image"
      content="{{ .Site.BaseURL }}/images/summitlogo.png"
    />

    <meta name="description" content="{{ .Description }}" />
    <title>{{ .Title }}</title>
  </head>
  <body></body>
</html>
